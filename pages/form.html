<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title> SKY </title>

	<link rel = "stylesheet" href = "../css/bootstrap.css">
	<link rel = "stylesheet" href = "../css/sky.css">
</head>
<body>
	<div class = "container text-center">
	<img src = "../img/logo.png" class = "logo-end">
	<div class = "well">
		<form class="form-horizontal"> <fieldset> <div id="legend"> <legend class="">Formulário</legend> </div> <div class="control-group"> <!-- Username --> <label class="control-label" for="username">Nome</label> <div class="controls"> <input type="text" id="username" name="username" placeholder="Nome completo" class="input-xlarge text-center"> <p class="help-block"></p> </div> </div> <div class="control-group"> <!-- E-mail --> <label class="control-label" for="email">E-mail</label> <div class="controls"> <input type="text" id="email" name="email" placeholder="" class="input-xlarge"> <p class="help-block">E-mail para contato</p> </div> </div> <div class="control-group"> <!-- Password--> <label class="control-label" for="password">Telefone</label> <div class="controls"> <input type="password" id="password" name="password" placeholder="" class="input-xlarge"> <p class="help-block">Telefone celular</p> </div> </div> <div class="control-group"> <!-- Password --> <label class="control-label" for="password_confirm">Endereço</label> <div class="controls"> <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"> <p class="help-block">Please confirm password</p> </div> </div> <div class="control-group"> <!-- Button --> <div class="controls"> <button class="btn btn-warning">Register</button> </div> </div> </fieldset> </form>
		</div>
	<!-- Java Script -->
	<script src = "../js/jquery.min.js"></script>
	<script src = "../js/bootstrap.min.js"></script>

</html>
